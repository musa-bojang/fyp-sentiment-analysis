{% extends "apple/base.html" %}
{% load static %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register Here</h1>
    <h3>Just fill out the form.</h3>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ user_form.as_p }}
      </div>
      <div class="form-group">
      {{ profile_form.as_p }}
    </div>
      <input type="submit" name="" value="Register">
    </form>

    {% endif %}
  </div>
</div>
{% endblock %}
